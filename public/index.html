<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="mac-buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <h1>LOGIN</h1>
        <form id="loginForm">
            <label for="username">username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
            <div style="position: relative;">
                <span class="toggle-password" id="togglePassword" onclick="togglePassword()">Show Password</span>
            </div>
            <label for="role">role</label>
            <select name="role" id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="Lecturer">Lecturer</option>
            </select>
            <button type="button" onclick="submitLogin()" id="loginButton" disabled>Login</button>
            <!-- <button type="button" onclick="call_REST_API_Hello()">Hello</button> -->
        </form>
        <p id="message"></p> 
        <p id="messageError"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
